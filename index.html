<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- some typing effect CND -->
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Hi, I am Peng</title>
  <link rel="icon" href="/favicon.ico" />
</head>
<body>
  <main>
    <div class="container">
      <h1 class="text_h1">
        <section>
            <a href=#>
              <div class="text_color_white on_hover first_line"><span>Hi,</span></div>
            </a>
        </section>
        <section>
            <a href=#>
              <div class="text_color_red on_hover second_line"><span>I am</span></div>
            </a>
        </section>
        <section>
            <a href=#>
              <div class="text_color_red on_hover third_line"><span>Peng,</span></div>
            </a>
        </section>
      </h1>
      
      <h2 class="text_h2">
        <a href=#>
          <div class="text_color_white on_hover fourth_line">
            <span id="type_writer">
            </span>
          </div>
        </a>


      </h2>
      <div class="click_indication">Click anything</div>
    </div>
    <video class="video" autoPlay loop >
      <source src='/assets/code_background.mp4' type='video/mp4' />
    </video>

    <div class="background"></div>
    
  </main>
  <script src="./js/app.js"></script>
</body>
</html>
